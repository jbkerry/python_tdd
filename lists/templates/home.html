<html>
    <head>
        <title>Cargo Selection</title>
    </head>
    <body>
        <h1>Selected Cargo</h1>
        <form method="POST">
            <input name="cargo_text" id="new_cargo" placeholder="Enter a cargo type" />
            {% csrf_token %}
        </form>

        <table id="cargo_list">
            <tr><td>1: {{ new_cargo_text }}</td></tr>
        </table>
    </body>
</html>
